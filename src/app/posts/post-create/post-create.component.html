<mat-card class="card-container">
  <mat-card-content>
    <textarea matInput class="textarea-full-width" rows="6" [(ngModel)]="enteredValue"></textarea>
  </mat-card-content>
  <mat-card-actions>
  <button
    mat-raised-button
    color="accent"
    (click)="onAddPosts()">Save post</button>
  </mat-card-actions>
</mat-card>
<p>{{ newPost }}</p>
