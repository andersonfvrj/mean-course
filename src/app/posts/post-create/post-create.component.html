<mat-card class="card-container">
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="entederTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput class="textarea-full-width" rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <mat-card-actions>
  <button
    mat-raised-button
    color="accent"
    (click)="onAddPosts()">Save post</button>
  </mat-card-actions>
</mat-card>
